<!DOCTYPE html>
<html>
<head>
	<!-- Maria's Assignment -->
	<title>My HTML Form</title>

<body>
	<form action="#" method="POST">
		
		<img src="assets/img/logo.png" alt="logo" width="150" height="75"> <h2>SIGN UP</h2>

		<label for="fullName"> Full Name: </label> &nbsp; &nbsp;
