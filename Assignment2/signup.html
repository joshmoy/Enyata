<body>
	<div class="form-container">

		<h2>Create Your Account</h2>

		<form action="">

			<label for="company">Company Name</label> <br>
			<input type="text" name="company" id="company" class="input" placeholder="Company name goes here" required="This field is required"> <br>

			<label for="name">Your Name</label> <br>
			<input type="text" name="name" id="name" class="input" placeholder="What do we call you?" required="This field is required"> <br>

			<label for="email">Email Address</label> <br>
			<input type="email" name="email" class="input" placeholder="email@example.com" required="This field is required"> <br>

			<label for="password">Password</label> <br>
			<input type="password" name="password" class="input" placeholder="Minimum of 8 characters" minlength="8" required="This field is required"> <br>

			<input type="checkbox" id="checkbox" name="T&C" required> <span>To register with us please tick to agree to our<br> </span><span id="span2"><a href="#">Terms and Conditions</a></span>

			<button>Login</button>	

		</form>
	</div>

	<div id="second-div"> 
		Already have an account? <a href="login.html" style="color: #fff">Sign in</a> 
	</div>
